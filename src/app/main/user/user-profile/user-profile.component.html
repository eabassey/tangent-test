<div class="row">
  <div class="col-lg-12 col-12 vertical-tabs">
    <tabset [justified]="true" *ngIf="userProfile$ | async as profile">
      <tab heading="Basic">
        <div class="row">
          <div class="col-lg-6 mb-4">
            <div widget class="card border-0 box-shadow">
              <div class="card-body widget-body">
                <form class="form-horizontal">
                  <div class="form-group row text-sm-right">
                    <label class="col-sm-3 form-control-label mt-1">First Name:</label>
                    <div class="col-sm-9">
                      <input type="text" readonly [value]="profile.user.first_name" class="form-control">
                    </div>
                  </div>
                  <div class="form-group row text-sm-right">
                    <label class="col-sm-3 form-control-label mt-1">Last Name:</label>
                    <div class="col-sm-9">
                      <input type="text" readonly [value]="profile.user.last_name" class="form-control">
                    </div>
                  </div>
                  <div class="form-group row text-sm-right">
                    <label class="col-sm-3 form-control-label mt-1">Is Active:</label>
                    <div class="col-sm-9">
                      <input type="text" readonly [value]="profile.user.is_active" class="form-control">
                    </div>
                  </div>
                  <div class="form-group row text-sm-right">
                    <label class="col-sm-3 form-control-label mt-1">ID Number:</label>
                    <div class="col-sm-9">
                      <input type="text" readonly [value]="profile.id_number" class="form-control">
                    </div>
                  </div>
                  <div class="form-group row text-sm-right">
                    <label class="col-sm-3 form-control-label mt-1">Phone Number:</label>
                    <div class="col-sm-9">
                      <input type="text" readonly [value]="profile.phone_number" class="form-control">
                    </div>
                  </div>
                  <div class="form-group row text-sm-right">
                    <label class="col-sm-3 form-control-label mt-1">Physical Address:</label>
                    <div class="col-sm-9">
                      <textarea type="text" readonly [value]="profile.physical_address" class="form-control" rows="5"></textarea>
                    </div>
                  </div>
                  <div class="form-group row text-sm-right">
                    <label class="col-sm-3 form-control-label mt-1">ID Document:</label>
                    <div class="col-sm-9">
                      <input type="text" readonly [value]="profile.id_document" class="form-control">
                    </div>
                  </div>
                  <div class="form-group row text-sm-right">
                    <label class="col-sm-3 form-control-label mt-1">Visa Document:</label>
                    <div class="col-sm-9">
                      <input type="text" readonly [value]="profile.visa_document" class="form-control">
                    </div>
                  </div>
                  <div class="form-group row text-sm-right">
                    <label class="col-sm-3 form-control-label mt-1">Is Employed:</label>
                    <div class="col-sm-9">
                      <input type="text" readonly [value]="profile.is_employed" class="form-control">
                    </div>
                  </div>
                  <div class="form-group row text-sm-right">
                    <label class="col-sm-3 form-control-label mt-1">Is Foreigner:</label>
                    <div class="col-sm-9">
                      <input type="text" readonly [value]="profile.is_foreigner" class="form-control">
                    </div>
                  </div>
                  <div class="form-group row text-sm-right">
                    <label class="col-sm-3 form-control-label mt-1">Leave Remaining:</label>
                    <div class="col-sm-9">
                      <input type="text" readonly [value]="profile.leave_remaining" class="form-control">
                    </div>
                  </div>
                  <div class="form-group row text-sm-right">
                    <label class="col-sm-3 form-control-label mt-1">Days to Birthday:</label>
                    <div class="col-sm-9">
                      <input type="text" readonly [value]="profile.days_to_birthday" class="form-control">
                    </div>
                  </div>
                </form>

              </div>
            </div>
          </div>
          <div class="col-lg-6 mb-4">
            <div widget class="card border-0 box-shadow">
              <div class="card-body widget-body">
                <form class="form-horizontal">
                  <div class="form-group row text-sm-right">
                    <label class="col-sm-3 form-control-label mt-1">Username:</label>
                    <div class="col-sm-9">
                      <input type="text" readonly [value]="profile.user.username" class="form-control">
                    </div>
                  </div>
                  <div class="form-group row text-sm-right">
                    <label class="col-sm-3 form-control-label mt-1">Email:</label>
                    <div class="col-sm-9">
                      <input type="text" readonly [value]="profile.user.email" class="form-control">
                    </div>
                  </div>
                  <div class="form-group row text-sm-right">
                    <label class="col-sm-3 form-control-label mt-1">Personal Email:</label>
                    <div class="col-sm-9">
                      <input type="text" readonly [value]="profile.personal_email" class="form-control">
                    </div>
                  </div>
                  <div class="form-group row text-sm-right">
                    <label class="col-sm-3 form-control-label mt-1">Is Staff:</label>
                    <div class="col-sm-9">
                      <input type="text" readonly [value]="profile.user.is_staff" class="form-control">
                    </div>
                  </div>
                  <div class="form-group row text-sm-right">
                    <label class="col-sm-3 form-control-label mt-1">TAX Number:</label>
                    <div class="col-sm-9">
                      <input type="text" readonly [value]="profile.tax_number" class="form-control">
                    </div>
                  </div>
                  <div class="form-group row text-sm-right">
                    <label class="col-sm-3 form-control-label mt-1">Github User:</label>
                    <div class="col-sm-9">
                      <input type="text" readonly [value]="profile.github_user" class="form-control">
                    </div>
                  </div>
                  <div class="form-group row text-sm-right">
                    <label class="col-sm-3 form-control-label mt-1">Birth Date:</label>
                    <div class="col-sm-9">
                      <input type="text" readonly [value]="profile.birth_date | date" class="form-control">
                    </div>
                  </div>
                  <div class="form-group row text-sm-right">
                    <label class="col-sm-3 form-control-label mt-1">Start Date:</label>
                    <div class="col-sm-9">
                      <input type="text" readonly [value]="profile.start_date | date" class="form-control">
                    </div>
                  </div>
                  <div class="form-group row text-sm-right">
                    <label class="col-sm-3 form-control-label mt-1">End Date:</label>
                    <div class="col-sm-9">
                      <input type="text" readonly [value]="profile.end_date | date" class="form-control">
                    </div>
                  </div>
                  <div class="form-group row text-sm-right">
                    <label class="col-sm-3 form-control-label mt-1">Gender:</label>
                    <div class="col-sm-9">
                      <input type="text" readonly [value]="profile.gender | gender" class="form-control">
                    </div>
                  </div>
                  <div class="form-group row text-sm-right">
                    <label class="col-sm-3 form-control-label mt-1">Race:</label>
                    <div class="col-sm-9">
                      <input type="text" readonly [value]="profile.race | race" class="form-control">
                    </div>
                  </div>
                  <div class="form-group row text-sm-right">
                    <label class="col-sm-3 form-control-label mt-1">Years Worked:</label>
                    <div class="col-sm-9">
                      <input type="text" readonly [value]="profile.years_worked" class="form-control">
                    </div>
                  </div>
                  <div class="form-group row text-sm-right">
                    <label class="col-sm-3 form-control-label mt-1">Age:</label>
                    <div class="col-sm-9">
                      <input type="text" readonly [value]="profile.age" class="form-control">
                    </div>
                  </div>
                  <div class="form-group row text-sm-right">
                    <label class="col-sm-3 form-control-label mt-1">Next Review:</label>
                    <div class="col-sm-9">
                      <input type="text" readonly [value]="profile.next_review | date" class="form-control">
                    </div>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </tab>
      <tab heading="Position">
        <div class="row">
          <div class="col-lg-12 mb-4">
            <div widget class="card border-0 box-shadow">
              <div class="card-body widget-body">
                <form class="form-horizontal">
                  <div class="form-group row text-sm-right">
                    <label class="col-sm-3 form-control-label mt-1">Position Level:</label>
                    <div class="col-sm-9">
                      <input type="text" readonly [value]="profile.position.level" class="form-control">
                    </div>
                  </div>
                  <div class="form-group row text-sm-right">
                    <label class="col-sm-3 form-control-label mt-1">Position Name:</label>
                    <div class="col-sm-9">
                      <input type="text" readonly [value]="profile.position.name" class="form-control">
                    </div>
                  </div>
                </form>

              </div>
            </div>
          </div>

        </div>

      </tab>
      <tab heading="Next Of Kin">
        <div class="row">
          <div *ngFor="let kin of profile.employee_next_of_kin" class="col-lg-12 mb-4">
            <div widget class="card border-0 box-shadow">
              <div class="card-body widget-body">
                <form class="form-horizontal">
                  <div class="form-group row text-sm-right">
                    <label class="col-sm-3 form-control-label mt-1">Name:</label>
                    <div class="col-sm-9">
                      <input type="text" readonly [value]="kin.name" class="form-control">
                    </div>
                  </div>
                  <div class="form-group row text-sm-right">
                    <label class="col-sm-3 form-control-label mt-1">Relationship:</label>
                    <div class="col-sm-9">
                      <input type="text" readonly [value]="kin.relationship" class="form-control">
                    </div>
                  </div>
                  <div class="form-group row text-sm-right">
                    <label class="col-sm-3 form-control-label mt-1">Phone Number:</label>
                    <div class="col-sm-9">
                      <input type="text" readonly [value]="kin.phone_number" class="form-control">
                    </div>
                  </div>
                  <div class="form-group row text-sm-right">
                    <label class="col-sm-3 form-control-label mt-1">Email:</label>
                    <div class="col-sm-9">
                      <input type="text" readonly [value]="kin.email" class="form-control">
                    </div>
                  </div>
                  <div class="form-group row text-sm-right">
                    <label class="col-sm-3 form-control-label mt-1">Physical Address:</label>
                    <div class="col-sm-9">
                      <textarea type="text" readonly [value]="kin.physical_address" class="form-control" rows="5"></textarea>
                    </div>
                  </div>
                </form>

              </div>
            </div>
          </div>

        </div>
      </tab>
      <tab heading="Reviews">
        <div class="row">
          <div *ngFor="let review of profile.employee_review" class="col-lg-6 mb-4">
            <div widget class="card border-0 box-shadow">
              <div class="card-body widget-body">
                <form class="form-horizontal">
                  <div class="form-group row text-sm-right">
                    <label class="col-sm-3 form-control-label mt-1">Date:</label>
                    <div class="col-sm-9">
                      <input readonly [value]="review.date | date" class="form-control">
                    </div>
                  </div>
                  <div class="form-group row text-sm-right">
                    <label class="col-sm-3 form-control-label mt-1">Salary:</label>
                    <div class="input-group col-sm-9">
                      <div class="input-group-prepend">
                        <span class="input-group-text">R</span>
                      </div>
                      <input type="number" readonly [value]="review.salary" class="form-control">
                    </div>
                  </div>
                  <div class="form-group row text-sm-right">
                    <label class="col-sm-3 form-control-label mt-1">Type:</label>
                    <div class="col-sm-9">
                      <input type="text" readonly [value]="review.type" class="form-control">
                    </div>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </tab>
    </tabset>
  </div>
</div>
